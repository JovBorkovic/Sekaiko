<!--Navigation-->
<app-navbar></app-navbar>


<!--container that holds information between the nav and footer-->
<!--Thakes the width of the entire screen-->
<div class="wide-container">

    <!--container that holds the hero image-->
            <div>
    <!--background image-->
                <div class="image"></div>
            </div>
    
            
            
    <!--container that holds contact links-->
            <div class="container">
    <!--Support form selection button-->
                <div class="formSelectionContainer">
                    <div class="row">
                        <div class="col s12 m12 l12 xl12">
                            <label class="contact-label LtBlue_Text">Support</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            <div>
                                <a class="btn White_BG LPink_Text" [routerLink]="['/forum']" routerLinkActive="router-link-active" ><i class="material-icons left">forum</i>Check the forums</a>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            <div>
                                <a id="supportEmail" class="btn White_BG LPink_Text"><i class="material-icons left">email</i>email us</a>
                            </div>
                        </div>
                    </div>
                </div>
    <!--Suggestion form selection button-->
                <div class="formSelectionContainer">
                    <div class="row">
                        <div class="col s12 m12 l12 xl12">
                            <label class="contact-label LtBlue_Text">Send a suggestion</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12 m12 l12 xl12">
                            <div>
                                <a id="suggestionEmail" class="btn White_BG LPink_Text"><i class="material-icons left">email</i>we will look it through</a>
                            </div>
                        </div>
                    </div>
                </div>
    <!--Complaint form selection button-->
                <div class="formSelectionContainer">
                    <div class="row">
                        <div class="col s12 m12 l12 xl12">
                            <label class="contact-label LtBlue_Text">Do you have a complaint?</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12 m12 l12 xl12">
                            <div>
                                <a id="complaintEmail" class="btn White_BG LPink_Text"><i class="material-icons left">email</i>Tell us though email</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            
            
    <!--divider that seperates the buttons and the forms-->
            <div class="divider"></div>
            
            
            
            
    <!--Container that holds the forms-->
            <div class="form-container">
    <!--Support email form-->
                <div id="supportForm" class="form Blue_BG White_Text hide">
                    <div class="row">
                        <form class="col s12">
                            <legend class="formLegend">Email Support</legend>
    <!--account name-->
                            <div class="row">
                                <div class="input-field col s6">
                                    <i class="material-icons prefix">account_box</i>
                                    <input id="Support_AccName" type="text" class="validate">
                                    <label for="Support_AccName">Account Name</label>
                                </div>
    <!--Email-->
                                <div class="input-field col s6">
                                    <i class="material-icons prefix">email</i>
                                    <input id="Support_email" type="email" class="validate">
                                    <label for="Support_email" data-error="wrong" data-success="right">Email</label>
                                </div>
                            </div>
    <!--Select a topic-->
                            <div class="row">
                                <div class="col s12">
                                    <label>Choose a topic</label>
                                    <select class="browser-default">
                                    <option value="" disabled selected>Choose your option</option>
                                    <option value="1">Account</option>
                                    <option value="2">Users</option>
                                    <option value="3">Other</option>
                                    </select>
                                </div>
                            </div>
    <!--Subject-->
                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">subject</i>
                                    <input id="Support_subject" type="text" class="validate">
                                    <label for="Support_subject">Subject</label>
                                </div>
                            </div>
    <!--textbox for message-->
                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">mode_edit</i>
                                    <textarea id="messageSupport" class="materialize-textarea"></textarea>
                                    <label for="messageSupport">Message</label>
                                </div>
                            </div>
    <!--submit button-->
                            <div class="row">
                                <button class="btn LtWhite_BG LtBlue_Text waves-effect waves-light right" type="submit" name="action">Submit
                                    <i class="material-icons right">send</i>    
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                
                
                
                
                
    <!--Suggestion form-->
                <div id="suggestionForm" class="form Blue_BG White_Text hide">
                    <div class="row">
                        <form class="col s12">
                            <legend class="formLegend">Suggestion</legend>
    <!--account name-->
                            <div class="row">
                                <div class="input-field col s6">
                                    <i class="material-icons prefix">account_box</i>
                                    <input id="Suggestion_AccName" type="text" class="validate">
                                    <label for="Suggestion_AccName">Account Name</label>
                                </div>
    <!--Email-->
                                <div class="input-field col s6">
                                    <i class="material-icons prefix">email</i>
                                    <input id="Suggestion_email" type="email" class="validate">
                                    <label for="Suggestion_email" data-error="wrong" data-success="right">Email</label>
                                </div>
                            </div>
    <!--Subject-->
                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">subject</i>
                                    <input id="Suggestion_subject" type="text" class="validate">
                                    <label for="Suggestion_subject">Subject</label>
                                </div>
                            </div>
    <!--textbox for message-->
                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">mode_edit</i>
                                    <textarea id="Suggestion_message" class="materialize-textarea"></textarea>
                                    <label for="Suggestion_message">Message</label>
                                </div>
                            </div>
    <!--submit button-->
                            <div class="row">
                                <button class="btn LtWhite_BG LtBlue_Text waves-effect waves-light right" type="submit" name="action">Submit
                                    <i class="material-icons right">send</i>    
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                
                
                
    <!--Complaint form-->
                <div id="complaintForm" class="form Blue_BG White_Text hide">
                    <div class="row">
                        <form class="col s12">
                            <legend class="formLegend">Complaint</legend>
    <!--account name-->
                            <div class="row">
                                <div class="input-field col s6">
                                    <i class="material-icons prefix">account_box</i>
                                    <input id="Complaint_AccName" type="text" class="validate">
                                    <label for="Complaint_AccName">Account Name</label>
                                </div>
    <!--Email-->
                                <div class="input-field col s6">
                                    <i class="material-icons prefix">email</i>
                                    <input id="Complaint_email" type="email" class="validate">
                                    <label for="Complaint_email" data-error="wrong" data-success="right">Email</label>
                                </div>
                            </div>
    <!--Select a topic-->
                            <div class="row">
                                <div class="col s12">
                                    <label>Choose a topic</label>
                                    <select class="browser-default">
                                    <option value="" disabled selected>Choose your option</option>
                                    <option value="1">I have experienced a bug</option>
                                    <option value="2">User interaction</option>
                                    <option value="3">Other</option>
                                    </select>
                                </div>
                            </div>
    <!--Subject-->
                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">subject</i>
                                    <input id="Complaint_subject" type="text" class="validate">
                                    <label for="Complaint_subject">Subject</label>
                                </div>
                            </div>
    <!--textbox for message-->
                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">mode_edit</i>
                                    <textarea id="Complaint_message" class="materialize-textarea"></textarea>
                                    <label for="Complaint_message">Give us some more detail</label>
                                </div>
                            </div>
    <!--submit button-->
                            <div class="row">
                                <button class="btn LtWhite_BG LtBlue_Text waves-effect waves-light right" type="submit" name="action">Submit
                                    <i class="material-icons right">send</i>    
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        
    <app-modals></app-modals>
