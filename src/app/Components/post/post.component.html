<div class="post-container">
    <div class="image-container valign-wrapper">
        <mat-card class="DBlack_BG">
            <mat-action-row *ngIf="userIsAuthenticated && userId == post.creator">
                <a mat-button color="primary" [routerLink]="['/edit', post.id]">EDIT</a>
                <button mat-button color="warn" (click)="onDelete(post.id)">
                  DELETE
                </button>
            </mat-action-row>
        
              <img [src]="post.imagePath" [alt]="post.title">
        
        </mat-card>
        
    </div>
    <div class="right-panel ">
      <div class="container center-align">
          <div class="row ">
              <div class="col s12 green lighten-1 ">
                  <h3>{{post.title}}</h3>
              </div>
          </div>
          <div class="row">
              <div class="col s12 green lighten-1 ">
                  <p>{{post.content}}</p>
              </div>
          </div>
      </div>

      <div class="container">
        <form >
          <mat-card class="comment-card">
            <mat-card-header>
              <div mat-card-avatar>  </div>
              <mat-card-title > </mat-card-title>
              <!-- <mat-card-subtitle>{{ aliases }}</mat-card-subtitle> -->
            </mat-card-header>
            <mat-card-content>
              <mat-form-field >
                <mat-label>Leave a comment</mat-label>
                <textarea matInput placeholder="This post makes me feel..."></textarea>
              </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button>LIKE</button>
              <button mat-button>SHARE</button>
            </mat-card-actions>
          </mat-card>
          
          
        </form>
      </div>


      <div class="container ">
        <mat-card class="comment-card">
          <mat-card-header>
            <div mat-card-avatar >  </div>
            <mat-card-title >  </mat-card-title>
            <!-- <mat-card-subtitle>{{ aliases }}</mat-card-subtitle> -->
          </mat-card-header>
          <mat-card-content>
            <p>
              The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
              A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
              bred for hunting.
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
</div>
