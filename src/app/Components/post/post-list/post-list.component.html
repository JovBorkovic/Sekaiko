<mat-spinner *ngIf="isLoading"></mat-spinner>
<p class="info-text mat-body-1" *ngIf="posts.length <= 0 && !isLoading">
  No posts added yet!
</p>


<!-- TODO: must do something to display the posts content -->

<div multi="true" *ngIf="posts.length > 0 && !isLoading" class="post-container   LBlack_BG">
  <div *ngFor="let post of posts"class="post-image hoverable" (click)="openPost(post)">
      <img [matTooltip]="'Title: ' + post.title" [src]="post.imagePath" [alt]="post.title">
    <mat-action-row *ngIf="userIsAuthenticated && !neverAuth && userId == post.creator">
      <a mat-button color="primary" [routerLink]="['/edit', post.id]">EDIT</a>
      <button mat-button color="warn" (click)="onDelete(post.id)">
        DELETE
      </button>
    </mat-action-row>
  </div>
</div>


<mat-paginator
class="Pink_BG"
  [length]="totalPosts"
  [pageSize]="postsPerPage"
  [pageSizeOptions]="pageSizeOptions"
  (page)="onChangedPage($event)"
  *ngIf="posts.length > 0"></mat-paginator>
